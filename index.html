<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Aaron Focus :)</title>
	<link rel="stylesheet" href="css/timer.css">
	<link rel="stylesheet" href="css/settings.css">
</head>
<body>
<div id="time-container">
	<div id="clock-face" >00:00</div>
	<div id="btn-container">
		<button id="reset-btn" class="button-fat">&nbsp;</button>
		<button id="timer-btn" class="button-fat">start</button>
		<button id="settings-btn" class="button-fat">&nbsp;</button>
	</div>
</div>
<div id="settings-overlay" style="display: none">
	<div id="settings-container">
		<div class="settings-section">
			<span id="settings-header" class="settings-text">timer setting</span>
		</div>
		<div class="settings-section">
			<span class="settings-text">Time (minutes)</span>
			<div>
				<input type="number" class="input-fat settings-text" value="25">
			</div>
		</div>
	</div>
</div>
<script src="js/app.js"></script>
</body>
</html>
